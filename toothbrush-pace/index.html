<script>

document.addEventListener('click', function (e) {
  start()
})

function start () {
  d3.selectAll('.tooth-outline path')
    .interrupt()
    .classed('run', false)

  runLine(d3.select('.down .inner'))
    .then(() => runLine(d3.select('.down .outer')))
    .then(() => runLine(d3.select('.up .inner')))
    .then(() => runLine(d3.select('.up .outer')))
}

var runLine = function (path) {
  return new Promise((res, rej) => {
    var partTime = 30
    var lineLength = path.node().getTotalLength()
    path.attr('stroke-dasharray', lineLength + ' ' + lineLength)
        .attr('stroke-dashoffset', lineLength)
        .classed('run', true)
    
    path.transition()
      .duration(partTime * 1000)
      .ease(d3.easeLinear)
      .attr('stroke-dashoffset', 0)
      .on('end', () => {
        res()
      })
  })
}

</script>
